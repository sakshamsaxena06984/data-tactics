<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
    <div class="card mr-3 ml-2">
	    <div class="card-body">
	      <h1 class="text-center">Update Contact</h1>
	        <div class="container-fluid mt-1">
	           <div class="row">
	             <div class="col-md-8 offset-md-2">
	               <form action="#"
	                    th:object="${contact}"
	                    enctype="multipart/form-data"
	                    method="POST"
	                    th:action="@{/user/process-update}"
	                    class="mt-3"
	                    >
	                    <input type="hidden" th:value="${contact.cId}" name="cId"/>
	                    
	                    <!-- it is for first name -->
	                    <div class="input-group">
	                      <div class="input-group-prepend">
	                        <div class="input-group-text mr-3">
	                        <i class="fa fa-plus"></i>
	                        </div>
	                      </div>
	                      <input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter your name" class="form-control"/>
	                    </div>
	                    
	                    <!-- it is for second name -->
	                    <div class="input-group mt-3">
	                      <div class="input-group-prepend">
	                        <div class="input-group-text mr-3">
	                        <i class="fa fa-user-alt"></i>
	                        </div>
	                      </div>
	                      <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter your second name" class="form-control"/>
	                    </div>
	                    
	                     <!-- it is for phone -->
	                    <div class="input-group mt-3">
	                      <div class="input-group-prepend">
	                        <div class="input-group-text mr-3">
	                        <i class="fa fa-phone"></i>
	                        </div>
	                      </div>
	                      <input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter your phone number" class="form-control"/>
	                    </div>
	                    
	                    
	                     <!-- it is for email -->
	                    <div class="input-group mt-3">
	                      <div class="input-group-prepend">
	                        <div class="input-group-text mr-3">
	                         @
	                        </div>
	                      </div>
	                      <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter your email" class="form-control"/>
	                    </div>
	                    
	                    
	                     <!-- it is for work  -->
	                    <div class="input-group mt-3">
	                      <div class="input-group-prepend">
	                        <div class="input-group-text mr-3">
	                        <i class="fa fa-briefcase"></i>
	                        </div>
	                      </div>
	                      <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter your work" class="form-control"/>
	                    </div>
	                    
	                    
	                     <!-- it is for description -->
	                    <div class="mt-3 demo">
	                      <textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter contact description" name="description" class="form-control" cols="30" rows="10"></textarea>
	                    </div>
	                    
	                    <!-- contact image -->
	                    <div class="container text-center">
	                    <img style="width:250px; height:250px;" class="img-fluid my_profile_picture"  alt="" th:src="@{'/img/'+${contact.image}}" />
	                    </div>
	                    
	                    <div class="custom-file mt-2">
	                     <p class="text-secondary">Choose new profile picture</p>
	                      <input type="file"  name="profileImage"/>
	                    </div>
	                    
	                    
	                    <div class="container text-center">
	                    <button class="btn btn-outline-primary"> <i class="fa fa-plus"></i> Update</button>
	                    </div>
	               </form>
	             </div>
	           </div>
	        </div>
	    </div>
	  </div>
	  
	  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	  
	   <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
    
	</section>
</body>
</html>
