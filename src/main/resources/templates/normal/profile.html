<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Profile</title>
</head>
<body>
	<section>
		<div class="container">


			<div class="card">
				<div class="card-body text-center">
				   
				     <div class="image-pro text-center">
				     <img src="" style="height:200px; width:200px" class="my_profile_picture"
						th:src="@{'/img/'+${user.imageUrl}}" alt="profile_photo" />
						
						<h2 class="mt-3"><span th:text="${user.name}"></span></h2>
						
				     
				     </div> 
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER <span th:text="${user.id}"></span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>


				</div>
			</div>


		</div>
	</section>
</body>
</html>
