<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact Details</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${contact}>
				<div class="container text-center">

					<img src="" style="height:200px; width:200px" class="my_profile_picture"
						th:src="@{'/img/'+${contact.image}}" alt="profile_photo" />
						
						<h2 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h2>


           <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER <span th:text="${contact.cId}"></span> </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
     <td><span th:text="${contact.email}"></span></td>
    </tr>
     <tr>
      <th scope="row">Work</th>
     <td><span th:text="${contact.work}"></span></td>
    </tr>
     <tr>
      <th scope="row">Phone</th>
     <td><span th:text="'+91 '+${contact.phone}"></span></td>
    </tr>
  </tbody>
</table>

<div class="container">
   
     <th:block th:utext="${contact.description}"></th:block>
</div>

<div class="container">
 <a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</a>
       
        <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="POST" class="mt-2">
         <button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
        </form>
</div>




				</div>
			</div>
		</div>
		
	</section>
</body>
</html>
