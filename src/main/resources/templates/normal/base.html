<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">Base</title>
</head>
<body>
	<!--  it is the navbar -->

	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Records Tactics</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto">

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/home}">Home <span class="sr-only">(current)</span>
				</a></li>


				<li class="nav-item"><a class="nav-link" href="#" tabindex="-1"
					aria-disabled="true"><span th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					href="#" tabindex="-1" aria-disabled="true">logout</a></li>
			</ul>

		</div>
	</nav>

	<!-- side-bar -->
	<div class="sidebar mt-2">
	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>

		<a th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i> Home</a> 
		<a th:href="@{/user/show-contacts/0}" class="item"> <i class="fa-solid fa-street-view"></i> View Contacts</a>
		<a th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-plus"></i>Add Contact</a> 
		<a th:href="@{/user/profile}" class="item"><i class="fa-regular fa-user"></i> Your Profile</a> 
		<a href="#" class="item"><i class="fa-solid fa-gear"></i>Settings</a> 
		<a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
		<div class="divider"></div>


	</div>

	<!-- end-side-bar -->
	<div class="content mt-5">
	<i onclick="toggleSidebar()" class="fas fa-bars mt-2 mr-2"></i>
	
	   <!-- it is message alert -->
	     <div th:if="${session.message}" class="container">
	     <div th:classappend="${'alert-'+session.message.type}" class="alert text-center">
          <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>		
	     </div>
	     
		<div th:replace="${content}"></div>
	</div>






	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	<script>
	function deleteContact(cid){
		swal({
			  title: "Are you sure?",
			  text: "Do you want to delete this contact!!!!!",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			    window.location="/user/delete/"+cid;
			    
			  } else {
			    swal("Your contact is safe !!");
			  }
			});
	}
	</script>
	
	
	
</body>
</html>
