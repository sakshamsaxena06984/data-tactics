<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Show Contacts</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>

				<!-- creating search  -->
				<div class="search-container my-4">
					<input onkeyup="search()" id="search-input" type="text" class="form-control"
						placeholder="Search Your Contacts" />
					<div class="search-result">
					    <!-- records will comes -->
					</div>

				</div>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">First-Name</th>
							<th scope="col">email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c: ${contacts}">
							<th scope="row" th:text="${'SCMUSER-'+c.cId}">1</th>
							<td><img src="" class="my_profile_picture"
								th:src="@{'/img/'+${c.image}}" alt="profile_photo" /> <span
								th:text="${c.name}"></span></td>
							<td><a th:href="@{'/user/'+${c.cId}+'/contact'}"> <span
									th:text="${c.email}"></span>
							</a></td>
							<td th:text="${c.phone}"></td>
							<td><a th:onclick="|deleteContact(${c.cId})|"
								class="btn btn-danger btn-sm">Delete</a>
								<form th:action="@{'/user/update-contact/'+${c.cId}}"
									method="POST" class="mt-2">
									<button type="submit" class="btn btn-primary btn-sm">Update</button>
								</form></td>
						</tr>
					</tbody>
				</table>

				<!-- it is the part of pagination -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage!=0}" class="page-item"><a
							class="page-link"
							th:href="@{'/user/show-contacts/'+${currentPage-1}}">Previous</a></li>

						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a class="page-link"
							th:href="@{'/user/show-contacts/'+${i-1}}"><span
								th:text="${i}"></span></a></li>

						<li th:if="${currentPage+1!=totalPages}" class="page-item"><a
							class="page-link"
							th:href="@{'/user/show-contacts/'+${currentPage+1}}" href="#">Next</a></li>
					</ul>
				</nav>


			</div>
		</div>

	</section>
</body>
</html>
